name: Docker-Compose Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - name: pull latest
        run: docker-compose pull
      - name: Build image
        run: docker-compose build
      - name: lint/format
        run: make lint
      - name: Test
        run: make test